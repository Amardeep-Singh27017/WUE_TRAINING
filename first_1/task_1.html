<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created to demonstrate basic HTML structure, including a form and styled button.</p>
    <img src="https://5.imimg.com/data5/SELLER/Default/2022/1/JK/AW/BP/26240794/dell-refurbished-desktop-computer-1000x1000.png" alt="Placeholder Image">

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
