<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <form id="task-form" action="">
                <h1>Your Ultimate To-Do List</h1>
                <div class="task-name task">
                    <input id="taskname" type="text" placeholder="Enter Task Name...">
                </div>
                <div class="task-Deadline task">
                    <input id="taskdeadline" type="text" placeholder="Enter Task Deadline...">
                </div>
                <div class="task-desc task">
                    <textarea name="text-desc" id="taskdesc" type="text"
                        placeholder="Enter Task Description..."></textarea>
                </div>
                <button id="submit-btn">Submit</button>
            </form>
        </section>
        <section id="second-section">
            <div class="main_detail" id="tasklist">
                <!-- dynamic content  -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
